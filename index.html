<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
    /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
       We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
  </style>
</head>

<body>
  <!-- Begin Mailchimp Signup Form -->
  <div id="mc_embed_signup">
    <form action="https://gmail.us20.list-manage.com/subscribe/post?u=978d82adcc8eb44c298ff9595&amp;id=4d5f022724" method="POST" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" validate>
      <div id="mc_embed_signup_scroll">
        <h2>Subscribe to our mailing list</h2>
        <div class="indicates-required">
          <span class="asterisk">*</span> indicates required
        </div>
        
        <!-- Email field -->
        <div class="mc-field-group">
          <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
          <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>

        <!-- First Name field -->
        <div class="mc-field-group">
          <label for="mce-FNAME">First Name  <span class="asterisk">*</span></label>
          <!-- onkeypress sets letters and spaces only -->
          <input type="text" required minlength="2" value="" name="FNAME" class="required" id="mce-FNAME" onkeypress="return (event.charCode > 64 && 
          event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.charCode === 32">
        </div>

        <!-- Last Name field -->
        <div class="mc-field-group">
          <label for="mce-LNAME">Last Name  <span class="asterisk">*</span></label>
          <!-- onkeypress sets letters and spaces only -->
          <input type="text" required minlength="2" value="" name="LNAME" class="required" id="mce-LNAME" onkeypress="return (event.charCode > 64 && 
          event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.charCode === 32">
        </div>

        <!-- MailChimp error/success responses? -->
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <!-- MailChimp something? -->
        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input type="text" name="b_978d82adcc8eb44c298ff9595_4d5f022724" tabindex="-1" value="">
        </div>

        <!-- Submit button -->
        <div class="clear">
          <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
        </div>
      </div>  <!-- end of #mc_embed_signup_scroll div -->
    </form>
  </div> <!-- end of #mc_embed_signup div-->
  <!--End mc_embed_signup-->

  <!-- jQuery script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <!-- Our JS file -->
  <script src="index.js"></script>
</body>
</html>
