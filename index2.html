<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
    /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
      We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
  </style>

</head>
<body>

  <!-- Begin Mailchimp Signup Form -->
  <div id="mc_embed_signup">
    <form action="https://gmail.us20.list-manage.com/subscribe/post?u=978d82adcc8eb44c298ff9595&amp;id=3510d9c78f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
      <div id="mc_embed_signup_scroll">
        <h2>Subscribe to our mailing list</h2>
        <div class="indicates-required">
          <span class="asterisk">*</span> indicates required
        </div>

        <!-- Email input -->
        <div class="mc-field-group">
          <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
          <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>

        <!-- First Name input -->
        <div class="mc-field-group">
          <label for="mce-FNAME">First Name  <span class="asterisk">*</span></label>
          <input pattern=“^[^\w]+” required minlength="2"  type="text" value="" name="FNAME" class="required" id="mce-FNAME">
        </div>

        <!-- Last Name input -->
        <div class="mc-field-group">
          <label for="mce-LNAME">Last Name  <span class="asterisk">*</span></label>
          <input pattern="[^\w]+" required minlength="2" type="text" value="" name="LNAME" class="required" id="mce-LNAME">
        </div>

        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_978d82adcc8eb44c298ff9595_3510d9c78f" tabindex="-1" value=""></div>

        <!-- Submit button -->
        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </div>
    </form>
  </div>
  <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
  <script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
<!--End mc_embed_signup-->
  
</body>
</html>
